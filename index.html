<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>AnimatedIcon</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="./dist/AnimatedIcon.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1>animated-icon</h1>
            
            <animated-icon icon="hourglass" autoplay loop />
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/AnimatedIcon.umd.js"></script>
        <script type="text/javascript" src="./icons/browser.js"></script>
        <script type="text/javascript">
            const {
                AnimatedIcon,
                register,
            } = window.AnimatedIcon;

            register({
                hourglass
            });

            const vue = new Vue({
                el: '#app',
                components: {
                    AnimatedIcon,
                }
            });
        </script>
    </body>
</html>
